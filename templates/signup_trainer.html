<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/signup.css">
    <title></title>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="../static/media/logo.png" class="logo">
            <ul>
                <li><a href="#">Sign up to access all of our features!</a></li>
            </ul>

        </div>
    </div>

    <div class="content">
        <h1>Thank you for choosing Yalla Reyada!</h1>
        <h2>Enter your information below:</h2>
    </div>

    <div class="center">
        <h1>Sign up</h1>
        <form action="/signup" method="POST">
            <div class="txt_field">
                <input type="text" name="name" required>
               <span></span>
                <label>Full Name</label>
            </div>
            <div class="txt_field">
                <input type="email" name="email" required>
               <span></span>
                <label>Email</label>
            </div>
            <div class="txt_field">
                <input type="password" name="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="txt_field">
                <input type="tel" name="phone_number" required>
                <span></span>
                <label>Phone Number</label>
            </div>
            <div class="select_field">
                <select name="sex">
                    {% for sex_option in SEX %}
                    <option value="{{sex_option}}" class="select_option">{{sex_option}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="select_field">
                <select name="training_type">
                    {% for training_option in TRAINING_TYPES %}
                    <option value="{{training_option}}" class="select_option">{{training_option}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="txt_field">
                <input type="text" name="education" required>
               <span></span>
                <label>Education</label>
            </div>
            <div class="txt_field">
                <input type="text" name="city" required>
               <span></span>
                <label>City</label>
            </div>
            <div class="txt_field">
                <input type="text" name="country" required>
               <span></span>
                <label>Country</label>
            </div>
            <input type="submit" value="Sign up!">
        </form>
        <div class="signup_link">Already a member?<a href="/"> Log in!</a></div>
    </div>
    
</body>
</html>
